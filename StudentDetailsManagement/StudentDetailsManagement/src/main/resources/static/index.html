<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management By Madhu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f5f0;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2f6f4e;
    }

    form {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2f6f4e;
      outline: none;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button.save {
      background-color: #2f6f4e;
      color: #fff;
    }

    button.save:hover {
      background-color: #24603d;
    }

    button.cancel {
      background-color: #ccc;
      color: #333;
    }

    button.cancel:hover {
      background-color: #b3b3b3;
    }

    button.showAll {
      background-color: #4caf50;
      color: #fff;
      font-size: 16px;
      display: block;
      margin: 0 auto 20px auto;
    }

    button.showAll:hover {
      background-color: #39933c;
    }

    table {
      width: 90%;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2f6f4e;
      color: #fff;
    }

    tr:hover {
      background-color: #e6f2e6;
    }

    td button {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    td button.edit {
      background-color: #4caf50;
      color: #fff;
    }

    td button.edit:hover {
      background-color: #39933c;
    }

    td button.delete {
      background-color: #f44336;
      color: #fff;
    }

    td button.delete:hover {
      background-color: #d32f2f;
    }

    #searchResult {
      background: #ffffff;
      padding: 15px;
      margin: 10px auto 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: #2f6f4e;
    }
  </style>
</head>
<body>

<h1>Student Management System</h1>

<form id="studentForm">
  <h2 id="formTitle">Add Student</h2>
  <input type="number" id="rollNo" placeholder="Roll Number" required>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="phone" placeholder="Phone" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="department" placeholder="Department" required>
  <button type="submit" class="save">Save</button>
  <button type="button" class="cancel" onclick="resetForm()">Cancel</button>
</form>

<div style="text-align:center;">
  <input type="number" id="searchRollNo" placeholder="Enter RollNo to Search">
  <button onclick="searchStudent()" class="save">Search</button>
</div>
<div id="searchResult"></div>

<button onclick="fetchStudents()" class="showAll">Show All Students</button>

<table id="studentTable">
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="studentTableBody"></tbody>
</table>

<script>
  // Auto-detect API URL (local vs ngrok)
  const apiUrl = window.location.hostname.includes("ngrok-free.app")
    ? "https://9aafe2dbc7a5.ngrok-free.app/students"
    : "http://localhost:8080/students";

  let editingRollNo = null;

  document.getElementById("studentForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const student = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      department: document.getElementById("department").value
    };

    if (editingRollNo === null) {
      student.rollNo = parseInt(document.getElementById("rollNo").value);
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });
    } else {
      await fetch(`${apiUrl}/${editingRollNo}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });
      document.getElementById("rollNo").disabled = false;
      editingRollNo = null;
      document.getElementById("formTitle").innerText = "Add Student";
    }

    resetForm();
    fetchStudents();
  });

  async function fetchStudents() {
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error("Failed to fetch students!");
      const students = await response.json();
      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";
      students.forEach(student => {
        const row = `
          <tr>
            <td>${student.rollNo}</td>
            <td>${student.name}</td>
            <td>${student.phone}</td>
            <td>${student.email}</td>
            <td>${student.department}</td>
            <td>
              <button class="edit" onclick="editStudent(${student.rollNo})">Edit</button>
              <button class="delete" onclick="deleteStudent(${student.rollNo})">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      document.getElementById("studentTable").style.display = "table";
    } catch (err) {
      alert(err.message);
    }
  }

  async function editStudent(rollNo) {
    try {
      const response = await fetch(`${apiUrl}/${rollNo}`);
      if (!response.ok) throw new Error("Student not found");
      const student = await response.json();
      document.getElementById("rollNo").value = student.rollNo;
      document.getElementById("rollNo").disabled = true;
      document.getElementById("name").value = student.name;
      document.getElementById("phone").value = student.phone;
      document.getElementById("email").value = student.email;
      document.getElementById("department").value = student.department;
      editingRollNo = rollNo;
      document.getElementById("formTitle").innerText = "Edit Student";
    } catch (err) {
      alert(err.message);
    }
  }

  async function deleteStudent(rollNo) {
    if (confirm("Are you sure you want to delete this student?")) {
      await fetch(`${apiUrl}/${rollNo}`, { method: "DELETE" });
      fetchStudents();
    }
  }

  async function searchStudent() {
    const rollNo = document.getElementById("searchRollNo").value;
    if (!rollNo) return alert("Please enter a RollNo!");
    const response = await fetch(`${apiUrl}/${rollNo}`);
    const resultDiv = document.getElementById("searchResult");

    if (response.ok) {
      const student = await response.json();
      resultDiv.innerHTML = `
        <h3>Student Details:</h3>
        <p><strong>RollNo:</strong> ${student.rollNo}</p>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Phone:</strong> ${student.phone}</p>
        <p><strong>Email:</strong> ${student.email}</p>
        <p><strong>Department:</strong> ${student.department}</p>
      `;
    } else {
      resultDiv.innerHTML = "<p style='color:red;'>Student not found!</p>";
    }
  }

  function resetForm() {
    document.getElementById("studentForm").reset();
    document.getElementById("rollNo").disabled = false;
    editingRollNo = null;
    document.getElementById("formTitle").innerText = "Add Student";
  }
</script>

</body>
</html>
